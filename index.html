<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barak</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=block" rel="stylesheet" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/button.css" />
    <link rel="stylesheet" href="./css/simple-scrollbar.css" />
    <link rel="stylesheet" href="./css/alertify.min.css" />
    <link rel="stylesheet" href="./css/semantic.min.css" />
    <script src="./js/alertify.min.js"></script>
    <script src="./js/simple-scrollbar.js"></script>
    <script src="./js/table-sort.js"></script>
    <script src="./js/index.js"></script>
  </head>
  <body>
    <div class="header-area">
      <div class="anim-icon anim-icon-md star">
        <input type="checkbox" id="searchBookmark" />
        <label for="searchBookmark"></label>
      </div>
      <select name="market-mode" style="margin-right: 9px">
        <option value="KRW-" selected>KRW</option>
        <option value="BTC-">BTC</option>
        <option value="USDT">USDT</option>
      </select>
      <div class="search-area">
        <i class="fas fa-search"></i>
        <input type="search" id="searchCoinInput" placeholder="Search" />
      </div>
      <div class="btn-container"></div>
    </div>
    <div id="tableHeader"></div>
    <div id="tableBody"></div>
  </body>
</html>
